<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="email" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button primary block  (click)="login()">Sign In</button>
  </div>
  <div padding>
    <p (click)="goToRegisterPage()">Pas de compte ? Inscrivez-vous !</p>
  </div>
</ion-content>
