<ion-header>
  <ion-navbar> <ion-title>Connexion</ion-title> </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Adresse email</ion-label>
      <ion-input [(ngModel)]="email" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Mot de passe</ion-label>
      <ion-input [(ngModel)]="password" type="password" value=""></ion-input>
    </ion-item>
  </ion-list>

  <button block (click)="login()">Se connecter</button>
  <div padding>
    <p (click)="goToRegisterPage()">Pas de compte ? Inscrivez-vous !</p>
  </div>
</ion-content>
