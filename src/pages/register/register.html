<ion-header>
  <ion-navbar> <ion-title>S'enregistrer</ion-title> </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="email" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Nom</ion-label>
      <ion-input [(ngModel)]="nom" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Prénom</ion-label>
      <ion-input [(ngModel)]="prenom" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Mot de passe</ion-label>
      <ion-input [(ngModel)]="password" type="password" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Répéter le mot de passe</ion-label>
      <ion-input [(ngModel)]="password2" type="password" value=""></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button primary block (click)="register()">S'enregistrer</button>
  </div>
  <div padding>
    <p (click)="goToLoginPage()">Déjà un compte ? Connectez-vous !</p>
  </div>
</ion-content>
