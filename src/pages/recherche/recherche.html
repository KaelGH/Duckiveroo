<ion-header>
  <ion-navbar color="primary" class="search-navbar">
    <ion-list>
      <ion-item>
        <ion-input
          (input)="getItems($event)"
          type="text"
          placeholder="Chercher restaurants et types de cuisine"
        ></ion-input>
      </ion-item>
    </ion-list>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Restaurants</h3>
  <ion-list no-lines>
    <ion-item
      *ngFor="let resto of queryRestaurants"
      (click)="goToRestoPage(resto)"
    >
      <ion-avatar item-start> <img src="{{ resto.image }}" /> </ion-avatar>
      {{ resto.name }}
    </ion-item>
  </ion-list>
</ion-content>
